<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIC Social | Login</title>
    <meta name="description" content="FIC Social is a social media platform for FIC Members.">
    <link rel="stylesheet" href="css/dist/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <header class="index-header">
        <div class="index-logo-cont">
            <img src="images/fic-social-logo.png" alt="FIC Social logo">
        </div>
    </header>
    <main class="index-main">
        <div class="login-card-cont">
            <div class="login-card">
                <form>
                    <div class="form-cont">
                        <div class="username-cont">
                            <div class="username-header">
                                <label for="email">Username : </label>
                            </div>
                            <div class="username-input">
                                <input type="email" id="email" aria-describedby="emailHelp" placeholder="example@user.com">
                            </div>
                        </div>
                        <div class="password-cont">
                            <div class="password-header">
                              <label for="password">Password &nbsp: </label>
                            </div>
                            <div class="password-input">
                              <input type="password" id="password" aria-describedby="passwordHelpInline" placeholder="1234" >
                            </div>
                        </div>
                    </div>
                    <button type="submit"><a id="login-button">Login</a></button>
                </form>
                <div class="forgot-pw-cont">
                    <h5>Forgot password? &nbsp</h5>
                    <button type="button"><a href="#">Click Here</a></button>
                </div>
                <div class="signup-cont">
                    <h5>No account yet?</h5>
                    <button type="button" ><a href="#">Sign Up</a></button>
                </div>
                </div>
        </div>
    </main>
    <footer>
        <div>
            <p>All Rights Reserved.</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
